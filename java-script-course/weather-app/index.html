<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Odin project Weather App</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="top-section">
    <a class=bar-content>Home</a>
    <a class=bar-content>Weather</a>
    <a class=bar-content>Map</a>
  </div>
  
  <div class="middle-section">
      <h1>Display the information here</h1>
      <form id="searchForm">
        <input type="search" id="search" placeholder="Search for City">
        <button type="submit">Search</button>
      </form>
      <div id="weather">
        <p id="city"></p>
        <p id="datetime"></p>
        <p id="temp"></p>
        <p id="feelslike"></p>
        <p id="windspeed"></p>
        <p id="conditions"></p>
        <p id="icon"></p>
      </div>
      
  </div>



  <script src="script.js"></script>
</body>

</html>
